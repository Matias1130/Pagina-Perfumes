<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"><img class="bienvenidos" src="../assets/Imagenes/bienvenidos.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse div__nav" id="navbarNav">
                    <ul class="navbar-nav ul__nav">
                        <li class="nav-item">
                            <a class="nav-link inicio" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fragancia fragancia__masculina" href="./masculino.html">Fragancias

                        </li>
                        <li class="nav-item">
                            <a class="nav-link fragancia fragancia__femenina" href="./femeninas.html">Fragancias
                                Femeninas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="div__carrito">
            <button id="boton__carrito" class="boton__carrito">Carrito</button>
        </div>
        <div id="pagina__productos">
            <div class="div__buscador">
                <input class="buscador" id="buscar" placeholder="Ingresa el nombre">
                <button id="boton" class="boton__buscador">Buscar</button>
            </div>
            <div class="div__esencia">
                <h3 class="titulo__esencia">Esencia</h3>
            </div>
            <div id="div__filtros" class="filtros">
                <label class="label">Madera
                    <input class="input" id="madera" type="checkbox">
                </label>
                <label class="label">Citrico
                    <input class="input" id="citrico" type="checkbox">
                </label>
                <label class="label">Floral
                    <input class="input" id="floral" type="checkbox">
                </label>
            </div>
            <div class="container contenedor__perfumes" id="perfumes-masculinos">
            </div>
        </div>
        <div class="oculto" id="pagina__carrito">
            <div id="contenedorCarrito">
            </div>
            <div class="contenedor__compra">
                <button id="fin" class="boton__buscador">
                    Finalizar Compra
                </button>
                <div class="div__total" id="total">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
